version: "2.0"
actions:
- action_random_card
- action_search_cards
- action_pre_search_cards
- action_paginate_cards
entities:
- card_color
- card_rarity
- card_subtype
- card_creature_type
- card_type
- product
intents:
- search
- greet
- describe_card
- goodbye
- affirm
- deny
- chitchat
- meta
- random_card
- previous_card
- next_card
responses:
  utter_goodbye:
  - text: Bye
  - text: Goodbye
  utter_greet:
  - text: Hi! I'm ScryBot. What would you like to do?
    buttons:
      - title: "Search for a card"
        payload: "search for a card"
      - title: "Fetch a random card"
        payload: "fetch a random card"
  utter_ok_search_cards:
  - text: Ok. We will search for a card. Can you describe it for me?
  utter_ok_search_sets:
  - text: Ok. We will search for a set.
  utter_search_what:
  - text: What would you like to search for?
    buttons:
      - title: "Cards"
        payload: "card"
      - title: "Sets"
        payload: "set"
  utter_chitchat/thank:
  - text: No problem!
  - text: You're welcome.
  utter_chitchat/challenge_bot:
  - text: I'm a bot powered by Rasa Open Source.
  utter_meta/capabilities:
  - text: I can search for Magic the Gathering cards and sets, using the Scryfall API.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  card_color:
    type: unfeaturized
  card_rarity:
    type: unfeaturized
  card_subtype:
    type: unfeaturized
  card_type:
    type: unfeaturized
  card_creature_type:
    type: unfeaturized
  card_results:
    type: unfeaturized
  card_results_index:
    type: unfeaturized
  product:
    type: categorical
    values:
    - card
    - set
