actions:
- utter_default
- utter_goodbye
- utter_greet
- utter_ok_search_cards
- utter_ok_search_sets
- utter_search_what
- respond_chitchat
- action_search_cards
entities:
- product
- card_type
- card_color
- card_rarity
intents:
- greet
- search
- goodbye
- affirm
- deny
- chitchat:
    triggers: respond_chitchat
- describe_card
responses:
  utter_default:
  - text: Sorry, I wasn't able to understand that.
  utter_goodbye:
  - text: Bye
  - text: Goodbye
  utter_greet:
  - text: Hi! I'm ScryBot. What would you like to do?
  utter_ok_search_cards:
  - text: Ok. We will search for a card. Can you describe it for me?
  utter_ok_search_sets:
  - text: Ok. We will search for a set.
  utter_search_what:
  - text: What would you like to search for? [sets/cards]
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  product:
    type: categorical
    values:
      - card
      - set
  card_type:
    type: unfeaturized
  card_color:
    type: unfeaturized
  card_rarity:
    type: unfeaturized
      
