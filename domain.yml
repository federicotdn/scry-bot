intents:
  - greet
  - goodbye
  - affirm
  - deny

actions:
- utter_greet
- utter_goodbye

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi!"
  - text: "Hello!"
  - text: "Hello there"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
